<h1 class="text-center">Get in Touch</h1>
<div style="max-width: 600px; margin: 40px auto;" class="card">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Ankush Gupta" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="officialankushguptaa@gmail.com" required>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea rows="5" placeholder="How can we help?" required></textarea>
        </div>
        <button class="btn btn-primary" style="width: 100%;">Send Message</button>
    </form>
</div>
